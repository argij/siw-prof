<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/myH.html :: headerfiles(title='Login Utente')"> </head>
<link rel="stylesheet" th:href="@{/css/userOp/login.css}" />
<body>
	<nav th:replace="fragments/myH.html :: nav(index='/default')"></nav>
	<div class="title">
		<p>Login</p>
	</div>
	<form th:action="@{/login}" method="POST">
	<div class="box">
		<div class = "container">
			<div class="element">
				<span><input name="username" type="text" placeholder="Username" required /></span>
			</div>		
			<div class="element">
				<span><input name="password" type="password" placeholder="Password" required /></span>
			</div>
			<div class="element">
				<span><button type="submit"><b>Login</b></button></span>
			</div>
		</div>
	</div>
	</form>
    <footer th:replace="fragments/myH.html :: fondo(index='/')"></footer>
</body>
</html>
